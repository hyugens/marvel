<div class="container">
  <div class="button" *ngIf="pages.length > 1">
    <span> < </span>
  </div>
  <div class="button" *ngFor="let page of pages" (click)="navigateTo(page)">
    <span>{{ page }}</span>
  </div>
  <div class="button" *ngIf="pages.length > 1">
    <span> > </span>
  </div>
</div>
