<div class="containerCard">
  <div class="container">
    <div>
      <img class="imagen" [src]="heroImg"  [alt]="heroName">
    </div>
    <div class="description">
      <h4>{{ heroName }}</h4>
      <p>{{ description }}</p>
      <div class="myButton">VIEW MORE</div>
    </div>
  </div>
  <div class="footer">
    <div style="width: 40%" *ngFor="let storie of related; let i = index">
      <label *ngIf="i < 4" > {{ storie.name }}</label>
    </div>
  </div>
</div>
