<div class="container">
  <header class="header">
    <img class="imgPantalla" src="./assets/icons/favourites.png" alt="favoritos">
    <span class="titlePantalla">My Favourites</span>
  </header>

  <div class="body">
    <div class="comicFavourite" *ngFor="let fav of favoritos">
      <img class="btnClose" (click)="deleteCommic(fav)" src="./assets/icons/btn-delete.png" alt="">
      <div>
        <img style="width: 100px" [src]="fav.img" [alt]="fav.title">
      </div>
      <div>
        <span> {{ fav.title }} </span>
      </div>
    </div>
  </div>
</div>
